<!DOCTYPE html>
<html>
<head>
    <title>Test Room Track Addition</title>
</head>
<body>
    <h1>Room Track Addition Test</h1>
    <div id="result"></div>
    
    <script>
        // Test the API endpoint directly
        async function testTrackAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/tracks/user', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `
                        <h2>Success!</h2>
                        <p>Found ${data.tracks ? data.tracks.length : 0} tracks</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h2>Error</h2>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${await response.text()}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Network Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        testTrackAPI();
    </script>
</body>
</html>
